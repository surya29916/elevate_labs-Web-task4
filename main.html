<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Friendly Example</title>
    <style>
        /* --- MOBILE-FIRST BASE STYLES --- */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.5;
        }

        header, footer {
            color: white;
            padding: 15px;
            text-align: center;
        }

        header {
            background-color: #333;
        }

        footer {
            background-color: #222;
            font-size: 0.9rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 15px;
        }

        .column {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* --- TABLET STYLES --- */
        @media (min-width: 600px) {
            nav ul {
                flex-direction: row;
                justify-content: center;
                gap: 20px;
            }
        }

        /* --- DESKTOP STYLES --- */
        @media (min-width: 900px) {
            header {
                text-align: left;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            nav ul {
                margin: 0;
            }

            .content {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content">
            <div class="column">Features 1</div>
            <div class="column">Features 2</div>
            <div class="column">Features 3</div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 My Website</p>
    </footer>

</body>
</html>
